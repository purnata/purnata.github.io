---
layout: master
---

<h4>{{ page.title | upcase }}</h4>

<div class="ui basic segment">
  <span><i class="calendar icon"></i>{{ page.date | date: "%b %-d, %Y" }}</span>
  &emsp;
  {% if page.author %}
    <span><i class="user icon"></i>{{ page.author }}</span>
  {% endif %}
  &emsp;
  {% if page.categories %}
    <span><i class="tags icon"></i>{{ page.categories | array_to_sentence_string }}</span>
  {% endif %}
</div>

<div class="ui stacked segment">
  {{ content }}
</div>

<br />
<br />
